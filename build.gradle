ext {
	GROUPID = 'de.tomgrill.gdxtwitter'
	VERSION = '0.1.0-SNAPSHOT'
}

buildscript {
    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
        classpath 'de.richsource.gradle.plugins:gwt-gradle-plugin:0.6'
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'org.robovm:robovm-gradle-plugin:1.0.0-beta-04'
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = '1.0'
    ext {
        appName = 'gdx-twitter'
        gdxVersion = '1.5.5'
        roboVMVersion = '1.0.0-beta-04'

		jUnitVersion = '4.+'
	    mockitoVersion = '1.10.+'
	    powermockVersion = '1.6.+'

		

    }

    repositories {
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }

	group = GROUPID
    version = VERSION
}

project(":gdx-twitter-android") {
    apply plugin : 'java'
    	
	apply from : '../publish.gradle'

    configurations {
        custom
        compile.extendsFrom custom
	}  

	eclipse {
		project {
		    name = appName + "-android"
		}
	}

	dependencies {
		
		compile project(':gdx-twitter-core')
		
		
		compile "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
		
		
		compile fileTree(dir: 'libs', include: '*.jar')
	}
}

